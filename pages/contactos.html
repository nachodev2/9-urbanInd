    <main>
        <section><h1 class="text-center">Contáctanos</h1></section>
        <section class="container bg-dark text-light py-4">
            <div class="row">
                <article class="col-12 col-lg-6 my-3">
                    <form>
                        <div class="mb-3">
                            <label for="inputNombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="inputNombre" minlength="4" maxlength="50" required>
                          </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Dirección de Email</label>
                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" minlength="8" maxlength="30" required>
                          
                        </div>
                        <div class="mb-3">
                            <label for="inputTelefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="inputTelefono" minlength="7" maxlength="30" pattern="[0-9]+" required>
                          </div>
                        <div class="mb-3">
                            <label for="inputConsultas" class="form-label">Consultas</label>
                            <textarea class="form-control" id="inputConsultas" minlength="4" maxlength="500" rows="3" required></textarea>
                          </div>
                       
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
                </article>
